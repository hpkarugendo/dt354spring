<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Welcome</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
    <h2>Department Form</h2>
        <div>
            <form class="form-horizontal" th:object="${dept}" th:action="@{/department}" method="post">
            <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Department Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                    	<button type="submit" class="btn btn-success">Save</button>
                    	<button type="reset" class="btn btn-default">Clear</button>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
