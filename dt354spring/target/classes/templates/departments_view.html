<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Department</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
    <h2>Department Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Department Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${dept.id}">Department Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Department Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${dept.name}">Department Name</p>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
