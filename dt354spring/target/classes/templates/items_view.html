<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Item</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
    <h2>Item Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.id}">Item Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.name}">Item Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Quantity:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.quantity}">Item Quantity</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.price}">Item Price</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Category:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.itemCat}">Item Category</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.itemType}">Item Type</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Sub-Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.itemSubType}">Item Sub-Type</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Food Spicy?:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.foodSpicy}">Item Food Spicy</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Food Vegetarian?:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${item.foodVeg}">Item Food Vegetarian</p>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
