<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Quote</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
    <h2>Quote Form</h2>
        <div>
            <form action="#" th:action="@{/quote}" th:object="${newQuote}" class="form" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quote:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{dayQuote}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quoter:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{dayQuoter}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                    	<button type="submit" class="btn btn-success">Save</button>
                    	<button type="reset" class="btn btn-default">Clear</button>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
