<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Employee</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-employee"></th:block> /*/-->
    <h2>Employee Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.id}">Employee Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.name}">Employee Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.email}">Employee Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.phone}">Employee Phone</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Gender:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.gender}">Employee Gender</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Employee Department:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${emp.dept.name}">Employee Department</p>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
