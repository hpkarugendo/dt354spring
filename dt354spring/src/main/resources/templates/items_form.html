<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Item</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
    <h2>Item Form</h2>
        <div>
            <form class="form-horizontal" th:object="${item}" th:action="@{/item}" method="post">
            <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" min="1" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" required="required" step="any" min="0.01" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category:</label>
                    <div class="col-sm-10">
                        <select th:field="*{itemCat}" class="form-control">
    						<option value="DRINK">DRINK</option>
    						<option value="FOOD">FOOD</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Item Type:</label>
                    <div class="col-sm-10">
                        <select th:field="*{itemType}" class="form-control">
                        	<option value="NA">---- DRINKS ----</option>
    						<option value="BEER">BEER</option>
    						<option value="WINE">WINE</option>
    						<option value="SPIRIT">SPIRIT</option>
    						<option value="SOFT">SOFT DRINKS</option>
    						<option value="OTHER">OTHER DRINKS</option>
                        	<option value="NA">---- FOOD ----</option>
    						<option value="STARTER">STARTER</option>
    						<option value="MAIN">MAIN COURSE</option>
    						<option value="DESSERT">DESSERT</option>
    						<option value="SIDE">SIDE</option>
    						<option value="KID">KIDS MENU</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sub-Type:</label>
                    <div class="col-sm-10">
                        <select th:field="*{itemSubType}" class="form-control">
    						<option value="NA">---- WINES ----</option>
    						<option value="RED">RED</option>
    						<option value="WHITE">WHITE</option>
    						<option value="SPARKLING">SPARKLING</option>
    						<option value="ROSE">ROSE</option>
    						<option value="CHAMPAGNE">CHAMPAGNE</option>
                        	<option value="NA">---- OTHER ----</option>
    						<option value="HERBAL">HERBAL TEA</option>
    						<option value="SPECIAL">SPECIALITY COFFEE</option>
    						<option value="TEA">TEA</option>
    						<option value="COFFEE">COFFEE</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Spicy?:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{foodSpicy}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vegetarian?:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{foodVeg}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                    	<button type="submit" class="btn btn-success">Save</button>
                    	<button type="reset" class="btn btn-default">Clear</button>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
