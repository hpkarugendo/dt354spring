<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Quote</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
    <h2>Quote Form</h2>
        <div>
            <form action="#" th:action="@{/quote}" th:object="${newQuote}" class="form" method="post">
                <div class="form-group">
                    <label class="control-label">Quote:</label>
                    <input type="text" th:field="*{dayQuote}" class="form-control" required="required"
                    placeholder="To be or not to be? That is the Question!"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Quoter:</label>
                    <input type="text" th:field="*{dayQuoter}" class="form-control" required="required"
                    placeholder="Hamlet"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
            </form>
    </div>
</div>
</body>
</html>
