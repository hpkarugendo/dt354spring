<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Roster</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 	<div th:switch="${emp.dept.name}">
    	<div th:case="MANAGEMENT"><!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/--></div>
    	<div th:case="*"><!--/*/ <th:block th:include="menus :: menu-employee"></th:block> /*/--></div>
    </div>
<div class="container">
    <h2>Roster Form</h2>
        <div>
            <form class="form-horizontal" th:action="@{/roster}" enctype="multipart/form-data"  method="post">
            
                <div class="form-group">
                    <label class="col-md-4 control-label">Department:</label>
                    <div class="col-md-6">
                        <select name="dept" class="form-control">
    						<option th:each="d : ${depts}" th:value="${d.id}" th:text="${d.name}">Department</option>
						</select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Date (yyyyMMdd):</label>
                    <div class="col-md-6">
                        <input type="text" name="rosterDate" class="form-control" placeholder="20160426"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">File (PDF):</label>
                    <div class="col-md-6">
                        <input type="file" name="rosterFile" class="file-loading" />
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-md-4 control-label"></label>
                    <div class="col-md-6">
                    	<button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
    </div>
</div>
</body>
</html>
