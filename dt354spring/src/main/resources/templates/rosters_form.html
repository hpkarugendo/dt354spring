<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Roster</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 	<div th:switch="${emp.dept.name}">
    	<div th:case="MANAGEMENT"><!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/--></div>
    	<div th:case="*"><!--/*/ <th:block th:include="menus :: menu-employee"></th:block> /*/--></div>
    </div>
<div class="container">
    <h2>Roster Form</h2>
        <div>
            <form class="form" th:action="@{/roster}" enctype="multipart/form-data"  method="post">
            
                <div class="form-group">
                    <label class="control-label">Department:</label>
                    <select name="dept" class="form-control">
    						<option th:each="d : ${depts}" th:value="${d.id}" th:text="${d.name}">Department</option>
					</select>
                </div>
                <div class="form-group">
                    <label class="control-label">Date:</label>
                    <input type="text" name="rosterDate" class="form-control" placeholder="yyyyMMdd eg 20160426" />
                </div>
                <div class="form-group">
                    <label class="control-label">File (PDF):</label>
                    <input type="file" name="rosterFile" class="form-control" />
                </div>
                <div class="form-group">
                	<label class="control-label"></label>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
    </div>
</div>
</body>
</html>
