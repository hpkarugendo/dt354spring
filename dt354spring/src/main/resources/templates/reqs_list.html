<!DOCTYPE html>
<html>
<head lang="en">

<title>Requests</title>

<!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<div th:switch="${emp.dept.name}">
			<div th:case="MANAGEMENT">
				<!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
				<h2>Request List</h2>
				<table class="table table-hover table-bordered">
					<tr>
						<th>ID</th>
						<th>FROM</th>
						<th>TO</th>
						<th>REASON</th>
						<th>EMPLOYEE</th>
						<th>STATUS</th>
						<th>View</th>
					</tr>
					<tr th:each="r : ${reqs}">
						<td th:text="${r.id}">Id</td>
						<td th:text="${r.fromDate}">From</td>
						<td th:text="${r.toDate}">To</td>
						<td th:text="${r.reason}">Reason</td>
						<td th:text="${r.employee.name}">Employee</td>
						<td th:text="${r.status}">Status</td>
						<td><a th:href="${'/req/' + r.id}">View</a></td>
					</tr>
				</table>
			</div>
			<div th:case="*">
				<!--/*/ <th:block th:include="menus :: menu-employee"></th:block> /*/-->
				<h2>Request List</h2>
				<table class="table table-hover table-bordered">
					<tr>
						<th>FROM</th>
						<th>TO</th>
						<th>REASON</th>
						<th>STATUS</th>
						<th>View</th>
					</tr>
					<tr th:each="r : ${reqs}">
						<td th:text="${r.fromDate}">From</td>
						<td th:text="${r.toDate}">To</td>
						<td th:text="${r.reason}">Reason</td>
						<td th:text="${r.status}">Status</td>
						<td><a th:href="${'/req/' + r.id}">View</a></td>
					</tr>
				</table>
				<div class="row">
					<a th:href="@{/req}" class="btn btn-default">Apply</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
